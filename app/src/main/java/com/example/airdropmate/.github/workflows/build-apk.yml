name: Android Build (debug)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Gradle (via SDKMAN)
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip zip curl
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install gradle 7.5.1
          gradle -v

      - name: Grant execute permission for gradlew if present
        run: |
          if [ -f "./gradlew" ]; then chmod +x ./gradlew; fi

      - name: Build debug APK
        run: |
          # prefer wrapper if present, otherwise use installed gradle
          if [ -f "./gradlew" ]; then ./gradlew assembleDebug --no-daemon; else gradle assembleDebug; fi

      - name: Find APKs
        run: |
          mkdir -p artifacts
          find . -type f -name "*-debug.apk" -exec cp {} artifacts/ \; || true
          ls -la artifacts || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: artifacts
